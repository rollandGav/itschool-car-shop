spring.application.name=itschool-car-shop

#DB configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/car_shop
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.schema-location=classpath:schema.sql
spring.sql.init.data-location=classpath:data.sql
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
